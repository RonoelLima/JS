<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calcule seu IMC</h1>
    <div class="container-div">
      <ul>
        <h3>IMC</h3>
        <li>Menos do que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 24 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Mais do que 40</li>
      </ul>
      <ul>
        <h3>Resultado</h3>
        <li>Abaixo do Peso</li>
        <li>Peso Normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade gradu 1</li>
        <li>Obesidade gradu 2</li>
        <li>Obesidade gradu 3</li>
      </ul>

    </div>
    <form action="/" class="form" method="post
    ">
      <label for="input-teste-1">Peso:</label>
      <input type="text" id="peso" name="peso">

      <label for="input-teste-1">Altura:</label>
      <input type="text" id="altura" name="altura">

      <!-- <label for="input-teste-2">Label teste #1</label>
      <input type="text" id="input-teste-2">

      <label for="input-teste-3">Label teste #1</label>
      <input type="text" id="input-teste-3">

      <label for="input-teste-4">Label teste #1</label>
      <input type="text" id="input-teste-4"> -->
      <button>Enviar</button>
    </form>

    <div class="resultado"></div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
